            /**
             * Attiva/Disattiva lo strumento per disegnare i muri.
             * @param {boolean|null} forceState - Forza uno stato (true=on, false=off).
             */
            function toggleWallTool(forceState = null) {
                const wasDrawing = isDrawingWall;
                isDrawingWall = forceState !== null ? forceState : !isDrawingWall;

                if (isDrawingWall) {
                    if (!wasDrawing) {
                        toggleMeasureTool(false); // Disattiva altri strumenti
                        deselectAll();
                        recordState(); // Salva stato prima di iniziare un nuovo muro
                    }
                    wallToolBtn.classList.add('active-tool');
                    canvas.style.cursor = 'crosshair';
                } else {
                    if (wasDrawing) finishCurrentWall(false); // Se si disattiva, finalizza il muro corrente
                    wallToolBtn.classList.remove('active-tool');
                    canvas.style.cursor = 'default';
                }
            }

            /**
             * Trova un punto di aggancio (snap) vicino alla posizione del click.
             * @param {object} clickPos - Le coordinate del click.
             * @returns {object|null} Il punto a cui agganciarsi o null.
             */
            function findSnapPoint(clickPos) {
                const walls = aree[currentAreaIndex]?.walls || [];
                for (const wall of walls) {
                    if (!wall.points || wall.points.length === 0) continue;

                    const firstPoint = wall.points[0];
                    const lastPoint = wall.points[wall.points.length - 1];

                    if (Math.hypot(clickPos.x - firstPoint.x, clickPos.y - firstPoint.y) < wallSnapTolerance / zoom) return firstPoint;
                    if (Math.hypot(clickPos.x - lastPoint.x, clickPos.y - lastPoint.y) < wallSnapTolerance / zoom) return lastPoint;
                }
                return null;
            }

            /**
             * Corregge la posizione di un punto in base alla modalità di disegno (libero, ortogonale, diagonale).
             * @param {object} currentPos - La posizione attuale del mouse.
             * @param {object} lastPoint - L'ultimo punto inserito.
             * @param {string} mode - La modalità di disegno ('free', 'orthogonal', 'diagonal').
             * @returns {object} La posizione corretta.
             */
            function getCorrectedPoint(currentPos, lastPoint, mode) {
                if (mode === 'free' || !lastPoint) {
                    return currentPos;
                }

                const dx = currentPos.x - lastPoint.x;
                const dy = currentPos.y - lastPoint.y;

                if (mode === 'orthogonal') {
                    if (Math.abs(dx) > Math.abs(dy)) {
                        return { x: currentPos.x, y: lastPoint.y };
                    } else {
                        return { x: lastPoint.x, y: currentPos.y };
                    }
                }

                if (mode === 'diagonal') {
                    const angle = Math.atan2(dy, dx);
                    const snappedAngle = Math.round(angle / (Math.PI / 4)) * (Math.PI / 4);
                    const dist = Math.hypot(dx, dy);
                    return {
                        x: lastPoint.x + dist * Math.cos(snappedAngle),
                        y: lastPoint.y + dist * Math.sin(snappedAngle)
                    };
                }
                return currentPos;
            }

            /**
             * Gestisce il click del mouse quando lo strumento muro è attivo.
             * Aggiunge un punto al muro corrente.
             * @param {MouseEvent} e - L'evento click.
             */
            function handleWallClick(e) {
                e.stopPropagation();

                const canvasRect = canvas.getBoundingClientRect();
                let clickPos = {
                    x: (e.clientX - canvasRect.left) / zoom,
                    y: (e.clientY - canvasRect.top) / zoom
                };

                // Applica correzione ortogonale/diagonale se non è il primo punto
                if (currentWallPoints.length > 0) {
                    const lastPoint = currentWallPoints[currentWallPoints.length - 1];
                    clickPos = getCorrectedPoint(clickPos, lastPoint, wallDrawingModeSelect.value);
                }

                const snappedPoint = findSnapPoint(clickPos);
                const finalPos = snappedPoint || clickPos;

                if (currentWallPoints.length === 0) { // Primo punto di un nuovo muro
                    wallCounter++;
                    currentWallId = `wall_${wallCounter}`;
                    const newWall = {
                        id: currentWallId,
                        points: [finalPos],
                        thickness: parseInt(wallThicknessInput.value) || 20
                    };
                    aree[currentAreaIndex].walls.push(newWall);
                    currentWallPoints = newWall.points;
                    document.addEventListener('mousemove', handleWallMove);
                } else { // Punti successivi
                    currentWallPoints.push(finalPos);
                }

                recordState();
                drawWalls();
            }

            /**
             * Gestisce il movimento del mouse per l'anteprima del segmento di muro.
             * @param {MouseEvent} e - L'evento mousemove.
             */
            function handleWallMove(e) {
                if (currentWallPoints.length === 0) return;
                const canvasRect = canvas.getBoundingClientRect();
                let movePos = {
                    x: (e.clientX - canvasRect.left) / zoom,
                    y: (e.clientY - canvasRect.top) / zoom
                };
                const lastPoint = currentWallPoints[currentWallPoints.length - 1];
                const correctedPos = getCorrectedPoint(movePos, lastPoint, wallDrawingModeSelect.value);
                drawWalls(correctedPos); // Ridisegna con la linea di anteprima
            }

            /**
             * Termina il disegno del muro corrente.
             * @param {boolean} record - Se true, registra lo stato finale.
             */
            function finishCurrentWall(record = true) {
                if (!currentWallId) return;

                const wallIndex = aree[currentAreaIndex].walls.findIndex(w => w.id === currentWallId);
                // Se il muro ha meno di 2 punti, è invalido e viene rimosso
                if (wallIndex > -1 && aree[currentAreaIndex].walls[wallIndex].points.length < 2) {
                    aree[currentAreaIndex].walls.splice(wallIndex, 1);
                    record = false;
                    undo(); // Annulla lo stato iniziale della creazione del muro
                }

                if (record) recordState();

                currentWallId = null;
                currentWallPoints = [];
                document.removeEventListener('mousemove', handleWallMove);
                toggleWallTool(false);
                drawWalls();
            }

            /**
             * Disegna tutti i muri dell'area corrente sull'elemento SVG.
             * @param {object} previewPoint - Punto opzionale per disegnare una linea di anteprima.
             */
            function drawWalls(previewPoint = null) {
                wallCanvas.innerHTML = '';
                wallLabelsContainer.innerHTML = '';

                const area = aree[currentAreaIndex];
                if (!area || !area.walls) return;

                const walls = area.walls;
                const pixelsPerMeter = area.pixelsPerMeter || 100;
                const svgNS = 'http://www.w3.org/2000/svg';

                // Funzione interna per creare le etichette delle lunghezze
                const createLabel = (p1, p2) => {
                    const lengthPx = Math.hypot(p2.x - p1.x, p2.y - p1.y);
                    if (lengthPx < pixelsPerMeter * 0.2) return; // Non mostrare etichette troppo piccole

                    const lengthM = (lengthPx / pixelsPerMeter).toFixed(2);
                    const label = document.createElement('div');
                    label.className = 'wall-label';
                    label.textContent = `${lengthM} m`;
                    label.style.left = `${(p1.x + p2.x) / 2}px`;
                    label.style.top = `${(p1.y + p2.y) / 2}px`;
                    wallLabelsContainer.appendChild(label);
                };

                // Disegna i muri esistenti
                walls.forEach(wall => {
                    if (!wall.points || wall.points.length < 2) return;

                    const isSelected = wall.id === selectedWallId;
                    const strokeWidthPx = (wall.thickness / 100) * pixelsPerMeter;

                    const polyline = document.createElementNS(svgNS, 'polyline');
                    const pointsStr = wall.points.map(p => `${p.x},${p.y}`).join(' ');
                    polyline.setAttribute('points', pointsStr);
                    polyline.setAttribute('stroke-width', isSelected ? strokeWidthPx + 2 : strokeWidthPx);
                    polyline.classList.add('wall-segment');
                    if (isSelected) polyline.classList.add('selected');

                    wallCanvas.appendChild(polyline);

                    for (let i = 0; i < wall.points.length - 1; i++) {
                        createLabel(wall.points[i], wall.points[i + 1]);
                    }
                });

                // Disegna la linea di anteprima se presente
                if (previewPoint && currentWallPoints.length > 0) {
                    const lastPoint = currentWallPoints[currentWallPoints.length - 1];
                    const thicknessCm = parseInt(wallThicknessInput.value) || 20;
                    const strokeWidthPx = (thicknessCm / 100) * pixelsPerMeter;

                    const previewLine = document.createElementNS(svgNS, 'line');
                    previewLine.setAttribute('x1', lastPoint.x);
                    previewLine.setAttribute('y1', lastPoint.y);
                    previewLine.setAttribute('x2', previewPoint.x);
                    previewLine.setAttribute('y2', previewPoint.y);
                    previewLine.setAttribute('stroke-width', strokeWidthPx);
                    previewLine.classList.add('wall-segment');
                    previewLine.style.strokeDasharray = '5, 5';
                    wallCanvas.appendChild(previewLine);
                    createLabel(lastPoint, previewPoint);
                }
            }

                if (currentAreaIndex < 0 || !aree[currentAreaIndex]) return;

                currentArea.elements = [];
                document.querySelectorAll('.placed-element').forEach(el => {

            /**
             * Carica i dati di un'area specifica nel canvas e nell'interfaccia.
             * @param {number} index - L'indice dell'area da caricare.
             * @param {boolean} resetHistory - Se true, pulisce la history di undo/redo.
             */
            function loadArea(index, resetHistory = true) {
                if (index < 0 || index >= aree.length) return;

                // Salva lo stato dell'area corrente prima di cambiarla
                if (currentAreaIndex !== index && currentAreaIndex > -1) {
                    saveCurrentAreaState();
                }

                currentAreaIndex = index;
                const areaData = aree[index];

                if (!areaData.walls) areaData.walls = [];
                if (!areaData.elements) areaData.elements = [];

                // Aggiorna i controlli dell'interfaccia
                document.getElementById('width-input').value = areaData.widthMeters;
                document.getElementById('height-input').value = areaData.heightMeters;
                document.getElementById('pixels-meter-input').value = areaData.pixelsPerMeter;
                document.getElementById('canvas-bg-select').value = areaData.canvasBackground;

                canvas.style.background = areaData.canvasBackground;
                updateAreaDisplay();

                canvas.innerHTML = '';
                deselectAll();

                updateCanvasSize(); // Cruciale: aggiorna le dimensioni PRIMA di posizionare gli elementi

                // Ricrea gli elementi e i muri
                areaData.elements.forEach(elData => {
                    createPlacedElement({
                        ...elData,
                        width: parseFloat(elData.width),
                        height: parseFloat(elData.height)
                    });
                });

                updateLightEffectOnAllElements();
                updateTotalCost();
                drawWalls();
                renderAreaList();

                // Gestisce la history
                if (resetHistory) {
                    undoStack = [];
                    redoStack = [];
                    recordState(); // Crea il primo stato per la nuova area
                }
                updateUndoRedoButtons();
            }

                    renameBtn.onclick = (e) => {
                        e.stopPropagation();

                            recordState();

                            aree.splice(index, 1);

                    buttonsDiv.appendChild(renameBtn);

                        if (currentAreaIndex !== index) {

                });
            }

            /**
             * Crea una nuova area di lavoro con impostazioni di default.
             * @param {string} name - Il nome della nuova area.
             * @param {boolean} load - Se true, carica la nuova area immediatamente.
             */
            function createNewArea(name, load = false) {
                const newArea = {
                    name: name,
                    widthMeters: 10.9,
                    heightMeters: 7.6,
                    pixelsPerMeter: 100,
                    canvasBackground: '#a8e6cf',
                    elements: [],
                    walls: []
                };
                aree.push(newArea);
                if (load) {
                    loadArea(aree.length - 1, true);
                } else {
                    renderAreaList();
                }
            }


            // ================================================================= //
            // SALVATAGGIO, CARICAMENTO E INIZIALIZZAZIONE                       //
            // ================================================================= //

            /**
             * Carica un intero progetto da un oggetto dati (proveniente da un file JSON).
             * @param {object} data - L'oggetto del progetto da caricare.
             */
            function loadProjectState(data) {
                // 1. Carica le definizioni degli elementi
                initDefaultGroups();
                if (Array.isArray(data.customElementDefinitions)) {
                    // Unisci senza duplicati
                    data.customElementDefinitions.forEach(customGroup => {
                        if (!customGroups.some(g => g.name === customGroup.name)) {
                            customGroups.push(customGroup);
                        }
                    });
                }
                renderToolbar();

                // 2. Carica le aree
                aree = data.aree || [];

                // 3. Se non ci sono aree valide, inizializza con una di default
                if (aree.length === 0) {
                    initializeApp();
                } else {
                    // 4. Altrimenti, carica la prima area del progetto
                    loadArea(0);
                }
            }

            /**
             * Funzione principale che avvia l'applicazione.
             * Inizializza i gruppi di elementi di default, popola la toolbar e crea la prima area di lavoro.
             */
            function initializeApp() {
                initDefaultGroups();
                renderToolbar();
                populateIconSelector();
                createNewArea("Area Principale", true);
            }

            // ================================================================= //
            // FUNZIONI DI UTILITÀ E CALCOLO                                     //
            // ================================================================= //

            /**
             * Trova l'ID del muro più vicino a un dato punto.
             * @param {object} clickPos - Le coordinate del punto.
             * @returns {string|null} L'ID del muro o null se nessuno è abbastanza vicino.
             */
            function getClosestWallId(clickPos) {
                const area = aree[currentAreaIndex];
                if (!area || !area.walls) return null;

                const clickTolerance = 10 / zoom; // Tolleranza in pixel
                let closestWall = null;
                let minDistance = Infinity;

                for (const wall of area.walls) {
                    if (!wall.points || wall.points.length < 2) continue;
                    for (let i = 0; i < wall.points.length - 1; i++) {
                        const p1 = wall.points[i];
                        const p2 = wall.points[i + 1];
                        const distance = pointToLineSegmentDistance(clickPos, p1, p2);
                        if (distance < minDistance) {
                            minDistance = distance;
                            closestWall = wall.id;
                        }
                    }
                }

                return (minDistance < clickTolerance) ? closestWall : null;
            }

            /**
             * Calcola la distanza minima tra un punto P e un segmento di linea [V, W].
             * @param {object} p - Il punto {x, y}.
             * @param {object} v - Il primo estremo del segmento {x, y}.
             * @param {object} w - Il secondo estremo del segmento {x, y}.
             * @returns {number} La distanza calcolata.
             */
            function pointToLineSegmentDistance(p, v, w) {
                const l2 = (v.x - w.x) ** 2 + (v.y - w.y) ** 2;
                if (l2 === 0) return Math.hypot(p.x - v.x, p.y - v.y);
                let t = ((p.x - v.x) * (w.x - v.x) + (p.y - v.y) * (w.y - v.y)) / l2;
                t = Math.max(0, Math.min(1, t));
                const projection = {
                    x: v.x + t * (w.x - v.x),
                    y: v.y + t * (w.y - v.y)
                };
                return Math.hypot(p.x - projection.x, p.y - projection.y);
            }

            /**
             * Trova la definizione di un elemento dal suo tipo (ID stringa).
             * @param {string} type - Il tipo di elemento da cercare.
             * @returns {object|null} La definizione dell'elemento o null se non trovato.
             */
            function findElementDataByType(type) {
                if (type === 'zone') return null;
                for (const group of customGroups) {
                    const found = group.elements.find(el => el.type === type);
                    if (found) return found;
                }
                return null;
            }

            /**
             * Calcola e aggiorna il costo totale di tutti gli elementi nell'area corrente.
             */
            function updateTotalCost() {
                let totalCost = 0;
                document.querySelectorAll('.placed-element:not(.is-zone)').forEach(el => {
                    totalCost += parseFloat(el.dataset.cost) || 0;
                });
                document.getElementById('total-cost-display').textContent = `${totalCost.toFixed(2)} €`;
            }

            // ================================================================= //
            // EFFETTI VISIVI (MODALITÀ NOTTE, 3D)                               //
            // ================================================================= //

            /**
             * Applica o rimuove l'effetto di luce a un elemento in base alla modalità notte
             * e alle sue proprietà (isLightSource, lumens).
             * @param {HTMLElement} element - L'elemento a cui applicare l'effetto.
             */
            function updateLightEffect(element) {
                element.style.boxShadow = '';
                const isNightMode = document.body.classList.contains('night-mode');
                const isLightSource = element.dataset.isLightSource === 'true';
                if (isNightMode && isLightSource) {
                    const lumens = parseFloat(element.dataset.lumens) || 0;
                    if (lumens <= 0) return;
                    const LUMEN_TO_PIXEL_RATIO = 0.15;
                    const lightRadius = lumens * LUMEN_TO_PIXEL_RATIO;
                    const spreadRadius = lightRadius / 3;
                    const innerGlow = `0 0 ${lightRadius / 2}px ${spreadRadius / 2}px rgba(255, 250, 220, 0.7)`;
                    const outerGlow = `0 0 ${lightRadius}px ${spreadRadius}px rgba(255, 245, 200, 0.4)`;
                    element.style.boxShadow = `${innerGlow}, ${outerGlow}`;
                }
            }

            /**
             * Applica l'effetto luce a tutti gli elementi sul canvas.
             * Chiamato quando si attiva/disattiva la modalità notte.
             */
            function updateLightEffectOnAllElements() {
                document.querySelectorAll('.placed-element').forEach(el => updateLightEffect(el));
            }


            // ================================================================= //
            // EVENT LISTENERS                                                   //
            // ================================================================= //

            // --- Listener per bottoni di controllo ---
            document.getElementById('clear-all-btn').addEventListener('click', () => clearAll(true));
            document.getElementById('delete-selected-btn').addEventListener('click', deleteSelected);
            document.getElementById('duplicate-selected-btn').addEventListener('click', duplicateSelected);
            document.getElementById('bring-to-front-btn').addEventListener('click', bringToFront);
            document.getElementById('send-to-back-btn').addEventListener('click', sendToBack);

            // --- Listener per effetti visivi e modalità ---
            document.getElementById('toggle-3d-btn').addEventListener('click', function () {
                canvasContainer.classList.toggle('view-3d');
                applyPanAndZoom();
            });
            document.getElementById('night-mode-btn').addEventListener('click', function () {
                document.body.classList.toggle('night-mode');
                updateLightEffectOnAllElements();
            });
            document.getElementById('highlight-grid-btn').addEventListener('click', function () {
                canvas.classList.toggle('grid-strong');
            });

            // --- Listener per interazioni con il canvas ---
            canvas.addEventListener('dragover', handleDragOver);
            canvas.addEventListener('drop', handleDrop);
            canvas.addEventListener('click', handleCanvasClick);
            canvas.addEventListener('dblclick', handleCanvasDblClick);

            // --- Listener per impostazioni globali dell'area ---
            document.getElementById('width-input').addEventListener('input', function () {
                if (currentAreaIndex > -1) aree[currentAreaIndex].widthMeters = parseFloat(this.value);
                updateAreaDisplay();
                updateCanvasSize();
            });
            document.getElementById('height-input').addEventListener('input', function () {
                if (currentAreaIndex > -1) aree[currentAreaIndex].heightMeters = parseFloat(this.value);
                updateAreaDisplay();
                updateCanvasSize();
            });
            document.getElementById('pixels-meter-input').addEventListener('input', function (e) {
                if (currentAreaIndex > -1) aree[currentAreaIndex].pixelsPerMeter = parseInt(e.target.value);
                updateCanvasSize();
                drawWalls();
                document.querySelectorAll('.placed-element').forEach(el => {
                    updateElementContent(el);
                });
            });
            document.getElementById('canvas-bg-select').addEventListener('change', function (e) {
                recordState();
                if (currentAreaIndex > -1) aree[currentAreaIndex].canvasBackground = e.target.value;
                canvas.style.background = e.target.value;
            });

            // Aggiunta gestione undo/redo agli input principali
            addUndoRedoToInput(document.getElementById('width-input'));
            addUndoRedoToInput(document.getElementById('height-input'));
            addUndoRedoToInput(document.getElementById('pixels-meter-input'));
            addUndoRedoToInput(wallThicknessInput);

            // --- Listener per salvataggio e caricamento ---
            document.getElementById('save-image-btn').addEventListener('click', function () {
                deselectAll();
                toggleMeasureTool(false);
                toggleWallTool(false);

                setTimeout(() => {
                    html2canvas(designWrapper, {
                        backgroundColor: canvas.style.background || null,
                        scale: 2,
                        ignoreElements: (element) => element.id === 'measure-visuals' || element.classList.contains('resize-handle')
                    }).then(function (canvasImg) {
                        const link = document.createElement('a');
                        link.download = `${aree[currentAreaIndex].name.replace(/\s+/g, '_') || 'design'}.png`;
                        link.href = canvasImg.toDataURL('image/png');
                        link.click();
                    });
                }, 100);
            });
            document.getElementById('save-json-btn').addEventListener('click', function () {
                saveCurrentAreaState();

                const dataToSave = {
                    aree: aree,
                    customElementDefinitions: customGroups.filter(g => g.isCustom).map(group => {
                        return {
                            name: group.name,
                            isCustom: true,
                            elements: group.elements.filter(el => el.isCustom)
                        };
                    })
                };

                const blob = new Blob([JSON.stringify(dataToSave, null, 2)], { type: "application/json" });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = "progetto_aree.json";
                link.click();
            });
            document.getElementById('load-json-btn').addEventListener('click', function () {
                document.getElementById('load-json-input').click();
            });
            document.getElementById('load-json-input').addEventListener('change', function (e) {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = function (evt) {
                    try {
                        const data = JSON.parse(evt.target.result);
                        if (!confirm('Caricare un nuovo progetto cancellerà il lavoro corrente. Continuare?')) {
                            e.target.value = null;
                            return;
                        }
                        loadProjectState(data);
                    } catch (error) {
                        alert('Errore: il file selezionato non è un progetto valido.');
                        console.error("Errore nel parsing del JSON:", error);
                    } finally {
                        e.target.value = null; // Resetta l'input per ricaricare lo stesso file
                    }
                };
                reader.readAsText(file);
            });

            // --- Listener per Zoom e Pan ---
            const zoomInput = document.getElementById('zoom-value');
            const zoomInBtn = document.getElementById('zoom-in');
            const zoomOutBtn = document.getElementById('zoom-out');

            function applyZoom() { applyPanAndZoom(); }

            zoomInput.addEventListener('input', function () {
                zoom = Math.max(0.2, Math.min(3, parseFloat(zoomInput.value) || 1));
                zoomInput.value = zoom;
                applyZoom();
            });
            zoomInBtn.addEventListener('click', function () {
                zoom = Math.min(3, zoom + 0.25);
                zoom = Math.round(zoom * 100) / 100;
                zoomInput.value = zoom;
                applyZoom();
            });
            zoomOutBtn.addEventListener('click', function () {
                zoom = Math.max(0.2, zoom - 0.25);
                zoom = Math.round(zoom * 100) / 100;
                zoomInput.value = zoom;
                applyZoom();
            });

            canvasContainer.addEventListener('mousedown', function (e) {
                if (e.target === canvasContainer) { // Attiva il pan solo cliccando sullo sfondo
                    isPanning = true;
                    panStart.x = e.clientX - panOffset.x;
                    panStart.y = e.clientY - panOffset.y;
                    canvasContainer.style.cursor = "grabbing";
                }
            });
            document.addEventListener('mousemove', function (e) {
                if (isPanning) {
                    panOffset.x = e.clientX - panStart.x;
                    panOffset.y = e.clientY - panStart.y;
                    applyPanAndZoom();
                }
            });
            document.addEventListener('mouseup', function () {
                if (isPanning) {
                    isPanning = false;
                    canvasContainer.style.cursor = "default";
                }
            });

            // --- Listener per Undo/Redo ---
            undoBtn.addEventListener('click', undo);
            redoBtn.addEventListener('click', redo);

            // --- Listener per creazione elementi e gruppi custom ---
            document.getElementById('add-group-btn').addEventListener('click', function () {
                const name = document.getElementById('new-group-name').value.trim();
                if (!name) return;
                if (customGroups.some(g => g.name.toLowerCase() === name.toLowerCase())) {
                    alert('Un gruppo con questo nome esiste già.');
                    return;
                }
                customGroups.push({ name, elements: [], isCustom: true });
                renderToolbar();
                document.getElementById('new-group-name').value = '';
            });

            document.getElementById('add-element-btn').addEventListener('click', function () {
                const groupSelect = document.getElementById('group-select');
                if (!groupSelect.value) {
                    alert('Devi prima creare un gruppo personalizzato in cui inserire il nuovo elemento.');
                    return;
                }
                const groupIdx = parseInt(groupSelect.value);
                const name = document.getElementById('new-element-name').value.trim();
                const icon = document.getElementById('new-element-icon-select').value;
                if (!name) {
                    alert('Inserisci un nome per il nuovo elemento.');
                    return;
                }
                const type = name.toLowerCase().replace(/\s+/g, '-').replace(/[^a-z0-9-]/g, '');
                if (findElementDataByType(type)) {
                    alert('Un elemento con un nome simile esiste già. Scegli un nome diverso.');
                    return;
                }
                customGroups[groupIdx].elements.unshift({
                    type, name, icon,
                    width: 80, height: 80,
                    isCustom: true,
                    cost: 0,
                    bgColor: '#e0e0e0',
                    imageUrl: '',
                    isLightSource: false,
                    lumens: 0
                });
                renderToolbar();
                document.getElementById('new-element-name').value = '';
            });

            // --- Listener per gestione aree ---
            document.getElementById('add-area-btn').addEventListener('click', () => {
                const nameInput = document.getElementById('new-area-name');
                const name = nameInput.value.trim();
                if (name) {
                    createNewArea(name, true);
                    nameInput.value = '';
                } else {
                    alert('Inserisci un nome per la nuova area.');
                }
            });

            // --- Listener per espansione/chiusura sezioni toolbar ---
            document.querySelectorAll('.toolbar-section-header').forEach(header => {
                header.addEventListener('click', () => {
                    const section = header.parentElement;
                    const isActive = section.classList.contains('active');
                    document.querySelectorAll('.toolbar-section').forEach(s => s.classList.remove('active'));
                    if (!isActive) {
                        section.classList.add('active');
                    }
                });
            });

            // --- Listener per il drag & drop della lista aree ---
            let draggedIndex = null;
            const areaList = document.getElementById('area-list');

            areaList.addEventListener('dragstart', (e) => {
                const target = e.target.closest('.area-list-item');
                if (!target) return;
                draggedIndex = parseInt(target.dataset.index);
                e.target.classList.add('dragging');
            });
            areaList.addEventListener('dragover', (e) => {
                e.preventDefault();
                const target = e.target.closest('.area-list-item');
                if (!target || target.dataset.index == draggedIndex) return;

                document.querySelectorAll('.area-list-item').forEach(item => {
                    item.classList.remove('drag-over-top', 'drag-over-bottom');
                });

                const rect = target.getBoundingClientRect();
                const offset = e.clientY - rect.top - (rect.height / 2);
                if (offset < 0) {
                    target.classList.add('drag-over-top');
                } else {
                    target.classList.add('drag-over-bottom');
                }
            });
            areaList.addEventListener('dragleave', (e) => {
                e.target.closest('.area-list-item')?.classList.remove('drag-over-top', 'drag-over-bottom');
            });
            areaList.addEventListener('drop', (e) => {
                e.preventDefault();
                const target = e.target.closest('.area-list-item');
                if (target === null || draggedIndex === null) return;

                recordState();
                let targetIndex = parseInt(target.dataset.index);
                const rect = target.getBoundingClientRect();
                const offset = e.clientY - rect.top - (rect.height / 2);

                const activeAreaName = aree[currentAreaIndex].name;
                const [draggedItem] = aree.splice(draggedIndex, 1);

                if (offset < 0) {
                    aree.splice(targetIndex, 0, draggedItem);
                } else {
                    aree.splice(targetIndex + 1, 0, draggedItem);
                }

                currentAreaIndex = aree.findIndex(a => a.name === activeAreaName);
                renderAreaList();
                recordState();
            });
            areaList.addEventListener('dragend', (e) => {
                document.querySelectorAll('.area-list-item').forEach(item => {
                    item.classList.remove('dragging', 'drag-over-top', 'drag-over-bottom');
                });
                draggedIndex = null;
            });

            // --- Listener per Strumenti di Disegno ---
            measureToolBtn.addEventListener('click', () => toggleMeasureTool());
            wallToolBtn.addEventListener('click', () => toggleWallTool());
            document.getElementById('add-zone-btn').addEventListener('click', function () {
                toggleWallTool(false);
                toggleMeasureTool(false);
                isDrawingZone = true;
                this.classList.add('active-tool');
                canvas.style.cursor = 'crosshair';
                deselectAll();
            });

            // --- Listener specifici per disegno zone ---
            canvas.addEventListener('mousedown', function (e) {
                if (!isDrawingZone || e.target !== canvas) return;
                e.stopPropagation();

                recordState();
                const canvasRect = canvas.getBoundingClientRect();
                const mouseX = (e.clientX - canvasRect.left) / zoom;
                const mouseY = (e.clientY - canvasRect.top) / zoom;
                zoneDrawStart.x = mouseX;
                zoneDrawStart.y = mouseY;
                elementCounter++;
                currentDrawingZone = document.createElement('div');
                currentDrawingZone.className = 'placed-element is-zone';
                currentDrawingZone.style.left = zoneDrawStart.x + 'px';
                currentDrawingZone.style.top = zoneDrawStart.y + 'px';
                currentDrawingZone.style.width = '0px';
                currentDrawingZone.style.height = '0px';
                currentDrawingZone.dataset.isZone = 'true';
                currentDrawingZone.dataset.zoneName = 'Nuova Zona';
                currentDrawingZone.dataset.type = 'zone';
                currentDrawingZone.dataset.id = `element_${elementCounter}`;
                canvas.appendChild(currentDrawingZone);
            }, true);
            document.addEventListener('mousemove', function (e) {
                if (isDrawingZone && currentDrawingZone) {
                    const canvasRect = canvas.getBoundingClientRect();
                    const mouseX = (e.clientX - canvasRect.left) / zoom;
                    const mouseY = (e.clientY - canvasRect.top) / zoom;
                    const newWidth = Math.abs(mouseX - zoneDrawStart.x);
                    const newHeight = Math.abs(mouseY - zoneDrawStart.y);
                    const newLeft = Math.min(mouseX, zoneDrawStart.x);
                    const newTop = Math.min(mouseY, zoneDrawStart.y);
                    currentDrawingZone.style.width = newWidth + 'px';
                    currentDrawingZone.style.height = newHeight + 'px';
                    currentDrawingZone.style.left = newLeft + 'px';
                    currentDrawingZone.style.top = newTop + 'px';
                }
            });
            document.addEventListener('mouseup', function (e) {
                if (!isDrawingZone || !currentDrawingZone) return;

                if (currentDrawingZone.offsetWidth < 10 || currentDrawingZone.offsetHeight < 10) {
                    currentDrawingZone.remove();
                    undo();
                } else {
                    const contentWrapper = document.createElement('div');
                    contentWrapper.className = 'element-content-wrapper';
                    currentDrawingZone.appendChild(contentWrapper);
                    currentDrawingZone.addEventListener('mousedown', startDragging);
                    updateElementContent(currentDrawingZone);
                    selectElement(currentDrawingZone);
                    recordState();
                }
                const btn = document.getElementById('add-zone-btn');
                btn.classList.remove('active-tool');
                canvas.style.cursor = 'default';
                isDrawingZone = false;
                currentDrawingZone = null;
            });
            canvas.addEventListener('dblclick', function (e) {
                const targetZone = e.target.closest('.placed-element.is-zone');
                if (!targetZone) return;

                const contentWrapper = targetZone.querySelector('.element-content-wrapper');
                if (!contentWrapper || contentWrapper.querySelector('input')) return;
                const currentName = targetZone.dataset.zoneName;
                recordState();
                contentWrapper.innerHTML = `<input type="text" class="zone-name-input" value="${currentName}" />`;
                const input = contentWrapper.querySelector('input');
                input.focus();
                input.select();
                const finishEditing = () => {
                    targetZone.dataset.zoneName = input.value.trim() || 'Zona senza nome';
                    updateElementContent(targetZone);
                    recordState();
                    input.removeEventListener('blur', finishEditing);
                    input.removeEventListener('keydown', handleKey);
                };
                const handleKey = (ev) => {
                    if (ev.key === 'Enter') finishEditing();
                    else if (ev.key === 'Escape') {
                        input.value = currentName;
                        finishEditing();
                    }
                };
                input.addEventListener('blur', finishEditing);
                input.addEventListener('keydown', handleKey);
            });

            // --- Listener per scorciatoie da tastiera ---
            document.addEventListener('keydown', function (e) {
                if (document.activeElement.tagName === 'INPUT' || document.activeElement.tagName === 'SELECT') return;

                if ((e.ctrlKey || e.metaKey) && e.key.toLowerCase() === 'z' && !e.shiftKey) {
                    e.preventDefault();
                    if (undoBtn.disabled) return;
                    undo();
                } else if ((e.ctrlKey || e.metaKey) && (e.key.toLowerCase() === 'y' || (e.key.toLowerCase() === 'z' && e.shiftKey))) {
                    e.preventDefault();
                    if (redoBtn.disabled) return;
                    redo();
                }

                else if (e.key === 'Delete' || e.key === 'Backspace') { e.preventDefault(); deleteSelected(); }
                else if (e.key === 'd' && (e.ctrlKey || e.metaKey)) { e.preventDefault(); duplicateSelected(); }
                else if (e.key === 'PageUp' && selectedElement) { e.preventDefault(); bringToFront(); }
                else if (e.key === 'PageDown' && selectedElement) { e.preventDefault(); sendToBack(); }
                else if (e.key === 'Escape') {
                    e.preventDefault();
                    if (isDrawingWall) {
                        finishCurrentWall(false);
                        undo(); // Rimuove lo stato iniziale del disegno del muro
                    } else if (isMeasuring) {
                        toggleMeasureTool(false);
                    } else if (isDrawingZone) {
                        if (currentDrawingZone) currentDrawingZone.remove();
                        const btn = document.getElementById('add-zone-btn');
                        btn.classList.remove('active-tool');
                        canvas.style.cursor = 'default';
                        isDrawingZone = false;
                        currentDrawingZone = null;
                        undo();
                    }
                    else {
                        deselectAll();
                    }
                }
            });


            // ================================================================= //
            // AVVIO APPLICAZIONE                                                //
            // ================================================================= //

            initializeApp();

        });
    </script>
